<div class="main-container">

  <h1>Listado de Héroes</h1>
  <hr>



  <div class="example-button-row">
    <button routerLink="/heroes/new" mat-raised-button color="primary">Añadir Héroe</button>  
      <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input  [ngClass]="'upper'" type="tex" matInput  placeholder="Buscar héroe" [(ngModel)]="filterPost" name="filterPost">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  </div>
  

  <mat-list role="list" *ngFor="let heroe of heroes | filter:filterPost; let i = index">
    <mat-list-item [ngClass]="'upper'" role="listitem" aria-labelledby> {{ i + 1 }}. {{ heroe.superhero }} 
      <button class="icons" mat-icon-button color="primary" [routerLink]="['/heroes', heroe.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="deleteHeroe(heroe, i)" >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>


  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10]"
              aria-label = "Seleccionar página">
</mat-paginator>

</div>
