<div class="main-container">

  <h1>Listado de Héroes</h1>
  <hr>

<div class="example-button-row">
  <div>
    <button routerLink="/heroes/new" mat-raised-button color="primary">Añadir Héroe</button>  
  </div>
  <div>
    <mat-form-field class="search">
        <mat-label>Buscar</mat-label>
        <div [formGroup]="myGroup">
          <input formControlName="search" type="text" matInput  placeholder="Buscar héroe">
        </div>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
    
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- SuperHeroe Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Super Héroe </th>
      <td mat-cell *matCellDef="let row"> {{row.superhero}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
      <td mat-cell *matCellDef="let row" > 
        <button class="icons" mat-icon-button color="primary" [routerLink]="['/heroes', row.id]"  >
          <mat-icon >edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrar </th>
      <td mat-cell *matCellDef="let row" > 
        <button mat-icon-button color="primary" (click)="deleteHeroe(row)" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
