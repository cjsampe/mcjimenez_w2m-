<mat-toolbar color="primary">
  <div class="menu">
    <div>
      <span
        ><strong> {{ "NAVBAR.TITLE_NAVBAR" | transloco }} </strong></span
      >
      <button mat-button routerLink="/home">
        {{ "NAVBAR.HOME" | transloco }}
      </button>
      <button mat-button routerLink="/heroes">
        {{ "HEROES.HEROES" | transloco }}
      </button>
    </div>
    <div></div>
    <div>
      <mat-form-field class="select" appearance="fill">
        <mat-label> {{ "LANG.LANGUAGE" | transloco }}</mat-label>
        <mat-select
          [ngModel]="selectLang"
          (ngModelChange)="selectLanguage($event)"
          name="food"
        >
          <mat-option
            *ngFor="let lenguage of lenguages"
            [value]="lenguage.value"
          >
            {{ lenguage.viewValue }}
          </mat-option>

          
<!-- 

            <div  [ngModel]="selectLang"
             (ngModelChange)="selectLanguage($event)">

                {{ "LANG.EN" | transloco }}
              </mat-option>
              <mat-option  (onclick)="selectLanguage('es')" [value]="'es'">
                {{ "LANG.ES" | transloco }}
              </mat-option>
            </div>   -->
        
        </mat-select>
      </mat-form-field>
    </div>
   
  </div>
</mat-toolbar>
